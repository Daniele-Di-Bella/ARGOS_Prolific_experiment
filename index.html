<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARGOS-PWC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f9f9f9;
      --button-bg: #dddddd;
      --button-text: #000000;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
      --button-bg: #333333;
      --button-text: #ffffff;
    }

    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: 2em auto;
      line-height: 1.6;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .text-pair {
      display: flex;
      flex-direction: row;
      gap: 1em;
      margin-bottom: 1em;
    }

    .text-block {
      flex: 1;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 10px;
      background-color: var(--card-bg);
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 1em;
    }

    button {
      padding: 0.75em 1.5em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: var(--button-bg);
      color: var(--button-text);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #theme-toggle {
      position: fixed;
      top: 1em;
      right: 1em;
    }

    .center-text {
      text-align: center;
    }

    .confirmation {
      color: lightblue;
      font-weight: bold;
    }

    h2 {
    margin-top: 1.5em;   /* distance above heading */
    margin-bottom: 0.75em; /* distance below heading */
    }

    h2:first-of-type {
    margin-top: 0;
    }

  </style>
</head>
<body>

  <button id="theme-toggle">🌙</button>

  <h1>Which text do you prefer?</h1>
  <p>Please read the two texts below and use the following buttons to communicate your preferences.</p>

  <div id="pair-container" class="text-pair">
    <div id="textA" class="text-block"></div>
    <div id="textB" class="text-block"></div>
  </div>

  <!-- Readability -->
  <p class="center-text"><strong>Readability</strong> — Which text offered a smoother reading experience?</p>
  <div class="buttons readability-buttons">
    <button id="readabilityA">Left</button>
    <button id="readabilityB">Right</button>
  </div>
  <p id="readability-confirm" class="center-text confirmation" style="display:none"></p>

  <!-- Understandability -->
  <p class="center-text"><strong>Understandability</strong> — Which text was easier to understand?</p>
  <div class="buttons understandability-buttons">
    <button id="understandabilityA">Left</button>
    <button id="understandabilityB">Right</button>
  </div>
  <p id="understandability-confirm" class="center-text confirmation" style="display:none"></p>

  <script>
    // === Configuration ===
    const ENDPOINT_URL = 'https://script.google.com/macros/s/AKfycbxDCJo4ppQeW6C44eBYJzObuy6bURxC-IjFh5SKGYX66qBkd-Bgf-3kqWGqX5pLlvJ9/exec';  // Data-collection endpoint
    const NUM_TRIALS = 1;  // How many pairwise trials each participant will evaluate

    let stimuli = [];
    fetch('experiment1/stimuli.json')
    .then(response => {
    if (!response.ok) throw new Error("Could not load stimuli.json");
    return response.json();
    })
    .then(data => {
    stimuli = data;
    nextTrial();
    })
    .catch(err => {
    document.body.innerHTML = `<p>Error loading stimuli: ${err.message}</p>`;
    });

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function samplePair() {
      const bySource = {};
      stimuli.forEach(item => {
        bySource[item.source] = bySource[item.source] || [];
        bySource[item.source].push(item);
      });
      const sources = Object.keys(bySource);
      if (sources.length < 2) {
        console.error('Need at least two distinct sources.');
        return null;
      }
      const [s1, s2] = shuffle(sources).slice(0, 2);
      const item1 = bySource[s1][Math.floor(Math.random() * bySource[s1].length)];
      const item2 = bySource[s2][Math.floor(Math.random() * bySource[s2].length)];
      return [item1, item2];
    }

    function renderMarkdown(md) {
      return md
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.+?)\*/g, '<em>$1</em>')
        .replace(/^(?:\s{0,3})#+\s*(.*?)\s*$/gm, '<h2>$1</h2>')
        .replace(/\n/g, '<br>');
    }

    let trial = 0;
    const participant = getQueryParam('participant') || 'unknown';

    function nextTrial() {
      if (trial >= NUM_TRIALS) {
        document.body.innerHTML = `
          <h2>Thank you for your participation!</h2>
          <p>You may now close this window.</p>
          `;
        return;
      }

      const pair = samplePair();
      if (!pair) {
      document.body.innerHTML = `<p>Error: Need at least two distinct sources.</p>`;
      return;
      }

      trial++;
      const [A, B] = pair;
      currentPair = { A, B };

      document.getElementById('textA').innerHTML = renderMarkdown(A.markdown);
      document.getElementById('textB').innerHTML = renderMarkdown(B.markdown);
    }

    function getRomeISOTime() {
      const now = new Date();
      const romeTime = new Intl.DateTimeFormat('en-CA', {
        timeZone: 'Europe/Rome',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false,
      }).formatToParts(now);

    const parts = Object.fromEntries(romeTime.map(({ type, value }) => [type, value]));

    return `${parts.year}-${parts.month}-${parts.day}T${parts.hour}:${parts.minute}:${parts.second}`;
    }

    const submittedDimensions = new Set();

    async function submitChoice(chosen, dimension) {
      const payload = {
        participant,
        trial,
        evaluation_type: dimension,
        chosen_id: chosen.id,
        chosen_source: chosen.source,
        other_id: (chosen === currentPair.A ? currentPair.B.id : currentPair.A.id),
        other_source: (chosen === currentPair.A ? currentPair.B.source : currentPair.A.source),
        timestamp: getRomeISOTime()
      };

      const buttons = document.querySelectorAll(`.${dimension}-buttons button`);
      buttons.forEach(btn => btn.disabled = true);

      const confirmMsg = document.getElementById(`${dimension}-confirm`);
      confirmMsg.textContent = "Your answer has been correctly submitted.";
      confirmMsg.style.display = 'block';

      try {
        const formData = new FormData();
        for (const [key, value] of Object.entries(payload)) {
          formData.append(key, value);
        }

        await fetch(ENDPOINT_URL, {
          method: 'POST',
          body: formData
        });

      } catch (err) {
        console.error('Failed to submit:', err);
      }

      // Track answered dimensions
      submittedDimensions.add(dimension);

      // Only proceed when both answers are given
      if (submittedDimensions.size === 2) {
        setTimeout(() => {
          submittedDimensions.clear();
          if (trial >= NUM_TRIALS) {
            document.body.innerHTML = `
              <h2>Thank you for your participation!</h2>
              <p>You will be shortly redirected to Prolific...</p>
            `;

            setTimeout(() => {
              window.location.href = 'https://www.prolific.com/'; // The URL the users have to be redirected to after completing the activity
            }, 500); // 0.5-second delay before redirection

          } else {
            nextTrial();
          }
        }, 250); // Delay to show confirmation before checking completion
      }
    }

    document.getElementById('readabilityA').addEventListener('click', () => {
      submitChoice(currentPair.A, 'readability');
    });
    document.getElementById('readabilityB').addEventListener('click', () => {
      submitChoice(currentPair.B, 'readability');
    });
    document.getElementById('understandabilityA').addEventListener('click', () => {
      submitChoice(currentPair.A, 'understandability');
    });
    document.getElementById('understandabilityB').addEventListener('click', () => {
      submitChoice(currentPair.B, 'understandability');
    });

    // Theme toggle
      // Select the button only once after DOM is ready
    const themeButton = document.getElementById('theme-toggle');

    function updateThemeIcon() {
      const isDark = document.body.classList.contains('dark');
      themeButton.textContent = isDark ? '☀️' : '🌙'; // sun for dark, moon for light
    }

    themeButton.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateThemeIcon(); // Must be called after toggling the class
    });

    // Apply saved theme on load
    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.body.classList.add('dark');
      }
      updateThemeIcon(); // Initial correct icon
    });

    let currentPair = null;
  </script>

</body>
</html>
