<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARGOS-PWC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f9f9f9;
      --button-bg: #dddddd;
      --button-text: #000000;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
      --button-bg: #333333;
      --button-text: #ffffff;
    }

    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: 2em auto;
      line-height: 1.6;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .text-pair {
      display: flex;
      flex-direction: row;
      gap: 1em;
      margin-bottom: 1em;
    }

    .text-block {
      flex: 1;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 10px;
      background-color: var(--card-bg);
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 1em;
    }

    button {
      padding: 0.75em 1.5em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: var(--button-bg);
      color: var(--button-text);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #theme-toggle {
      position: fixed;
      top: 1em;
      right: 1em;
    }
  </style>
</head>
<body>

  <button id="theme-toggle">🌙</button>

  <h1>Which text do you prefer?</h1>
  <p>Please read the two passages below and click on the one you prefer.</p>

  <div id="pair-container" class="text-pair">
    <div id="textA" class="text-block"></div>
    <div id="textB" class="text-block"></div>
  </div>

  <div class="buttons">
    <button id="chooseA">I prefer this text</button>
    <button id="chooseB">I prefer this text</button>
  </div>

  <script>
    // === Configuration ===
    const ENDPOINT_URL = 'https://script.google.com/macros/s/AKfycbwIkKhsVsR9x7VITyjDmlDpHQ5C8hJwdd1rL1ul7uVPkPFnIyo7rXFete55O1UVkpvX/exec';  // TODO: set to your data-collection endpoint
    const NUM_TRIALS = 1;  // How many pairwise trials each participant will evaluate

    let stimuli = [];
    fetch('https://daniele-di-bella.github.io/ARGOS_Prolific_experiment/experiment1/stimuli.json')
    .then(response => {
    if (!response.ok) throw new Error("Could not load stimuli.json");
    return response.json();
    })
    .then(data => {
    stimuli = data;
    nextTrial();
    })
    .catch(err => {
    document.body.innerHTML = `<p>Error loading stimuli: ${err.message}</p>`;
    });


    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function samplePair() {
      const bySource = {};
      stimuli.forEach(item => {
        bySource[item.source] = bySource[item.source] || [];
        bySource[item.source].push(item);
      });
      const sources = Object.keys(bySource);
      if (sources.length < 2) {
        console.error('Need at least two distinct sources.');
        return null;
      }
      const [s1, s2] = shuffle(sources).slice(0, 2);
      const item1 = bySource[s1][Math.floor(Math.random() * bySource[s1].length)];
      const item2 = bySource[s2][Math.floor(Math.random() * bySource[s2].length)];
      return [item1, item2];
    }

    function renderMarkdown(md) {
      return md
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.+?)\*/g, '<em>$1</em>')
        .replace(/\n/g, '<br>');
    }

    let trial = 0;
    const participant = getQueryParam('participant') || 'unknown';

    function nextTrial() {
      if (trial >= NUM_TRIALS) {
        document.body.innerHTML = `
          <h2>Thank you for your participation!</h2>
          <p>You may now close this window.</p>
          `;
        return;
      }

      const pair = samplePair();
      if (!pair) {
      document.body.innerHTML = `<p>Error: Need at least two distinct sources.</p>`;
      return;
      }

      trial++;
      const [A, B] = pair;
      currentPair = { A, B };

      document.getElementById('textA').innerHTML = renderMarkdown(A.markdown);
      document.getElementById('textB').innerHTML = renderMarkdown(B.markdown);
    }

    async function submitChoice(chosen) {
      const payload = {
        participant,
        trial,
        chosen_id: chosen.id,
        chosen_source: chosen.source,
        other_id: (chosen === currentPair.A ? currentPair.B.id : currentPair.A.id),
        other_source: (chosen === currentPair.A ? currentPair.B.source : currentPair.A.source),
        timestamp: new Date().toISOString()
      };

      try {
        console.log("Payload to submit:", payload);
        await fetch(ENDPOINT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
      } catch (err) {
        console.error('Failed to submit:', err);
      } finally {
        nextTrial();
      }
    }

    document.getElementById('chooseA').addEventListener('click', () => {
      submitChoice(currentPair.A);
    });
    document.getElementById('chooseB').addEventListener('click', () => {
      submitChoice(currentPair.B);
    });

    // Theme toggle
      // Select the button only once after DOM is ready
    const themeButton = document.getElementById('theme-toggle');

    function updateThemeIcon() {
      const isDark = document.body.classList.contains('dark');
      themeButton.textContent = isDark ? '☀️' : '🌙'; // sun for dark, moon for light
    }

    themeButton.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateThemeIcon(); // 🔁 must be called after toggling the class
    });

    // Apply saved theme on load
    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.body.classList.add('dark');
      }
      updateThemeIcon(); // Initial correct icon
    });

    let currentPair = null;
  </script>

</body>
</html>
